<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static',filename='logo.png') }}">
    <title>{{ user.username }} | {{project_name}}</title>
    <script src="/static/js/profile.js" defer></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/profile.css" />
  </head>
  <body>
    <div class="header__wrapper">
      <header style="z-index: 3 !important;" id="bg">
        <a href='/' style="background-color: transparent;">
          <img src="/static/go_back.svg" alt="Go back"/>
        </a>
      </header>
      <div class="cols__container">
        <div class="left__col">
          <div class="img__container">
            <img style="border-radius: 0%; z-index:2;" src="https://avatars.dicebear.com/api/micah/{{user._id}}.svg" alt="{{user.username}}" />
            <span></span>
          </div>
          <h2>{{ user.username }}</h2>
          <br>
          <p><a style="color: rgb(103, 194, 0) important!;" href="mailto:{{user.email}}">{{ user.email }}</a></p>
          <ul class="about"></ul>

          <div class="content">
            <b>
              İl: {{user.il}}
              <br>
              İlçe: {{user.ilce}}
            </b>
          </div>
        </div>
        <div class="right__col" style="justify-content: space-between;">
          <nav style="display: flex !important; justify-content: space-between !important;">
            <ul>
              <li><a href="">Gönderilenler</a></li>
            </ul>
            <ol>
            {% if sameUser %}
              <a href="/logout" class="logoutbtn">Çıkış Yap!</a>
              <a href="/profile/settings">  <button>Profili Düzenle!</button> </a>
            {% else %}
              <a href="/sikayet/{{user._id}}">  <button>Şikayet Et!</button> </a>
            {% endif %}
            </ol>
          </nav>

          <div class="photos">
            {% for photo in user.user_photos %}
              <img src="/static/webimgs/{{photo}}.png" class="photo" alt="Riskli Gal Fotoğrafı" style="border: 1px solid black; border-radius: 10px; height: 15rem; width: 15rem;">
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
