<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <link rel="stylesheet" href="/static/css/loginsignupstyle.css">
    <link rel="icon" href="{{ url_for('static',filename='logo.png') }}">
    
</head>
<body>
    <div class="login-box">
        <h2>GalBul Kayıt Formu</h2>
        <form action="/register" method="POST">
            <div class="user-box">
                <input type="text" placeholder="İsim Soyisim" name="username" required="">
            </div>
            <div class="user-box">
                <input type="email" placeholder="E-mail" name="email" required="">
            </div>
            <div class="user-box">
                <input type="password" placeholder="Ada/Parsel No" name="parselNo" required="">
            </div>
            <div class="user-box">
                <input type="password" placeholder="Şifre" name="password" required="">
            </div>           
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <input type="submit" value="Kayıt Ol!"/>
            </a>
        </form>
    </div>
</body>
</html>
