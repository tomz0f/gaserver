<!DOCTYPE html>
<html lang="tr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="icon" href="{{ url_for('static',filename='logo.png') }}">
   <style>
      .button {
         background: #2fe203;
         color: #fff;
         border: none;
         padding: 10px 25px;
         border-radius: 4px;
         cursor: pointer;
         margin-top: 20px;
      }
   </style>
   <title>Arama Sayfası | {{project_name}}</title>
</head>
<body>
   <ul>
      {% for user in users %}
         <li>
            <div class="card" style="width: 100%;">
               <div class="card-body">
                  <h5 class="card-title button">{{ user.username }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted button">Card subtitle</h6>
                  <a href="/profile/{{user.id}}" class="card-link">
                     Profili Gör!
                  </a>
                  <a href="/sikayet/{{user.id}}" class="card-link">
                     Hesabı şikayet et!
                  </a>
               </div>
             </div>
         </li>
      {% endfor %}
   </ul>
</body>
</html>
