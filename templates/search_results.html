<!DOCTYPE html>
<html lang="tr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="icon" href="{{ url_for('static',filename='logo.png') }}">
   <script src="https://d3js.org/d3.v3.min.js"></script>
   <script src="https://d3js.org/topojson.v0.min.js"></script>
   <link rel="stylesheet" href="/static/css/leaflet.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <meta name=application-name content="GalBul">
   <script src="/static/js/leaflet.js"></script>
   <link rel="stylesheet" href="/static/css/index.css">
   <link rel="icon" href="{{ url_for('static',filename='logo.png') }}">
   <style>
      .button {
         background: #2fe203;
         color: #fff;
         border: none;
         padding: 10px 25px;
         border-radius: 4px;
         cursor: pointer;
         margin-top: 20px;
      }
   </style>
   <title>Arama Sayfası | {{project_name}}</title>
</head>
<body>
   <header style="z-index: 3 !important;" id="bg">
      <a href='/home' style="background-color: transparent;">
        <img src="/static/go_back.svg" alt="Go back"/>
      </a>
  </header>
   <nav class="navbar navbar-dark bg-light justify-content-between">
      <a href="/profile/{{session_user._id}}" style="margin-left: 5%;">
        <span>
          <img src="https://avatars.dicebear.com/api/micah/{{session_user._id}}.svg" style="display:inline-block; margin-left: 5%; position: fixed; top: 10px; right: 15px; width:2.5rem; height:2.5rem; background-color: #2fe203; border: 1px solid white; border-radius: 50%;" alt="{{session_user.username}}" />
        </span>
      </a>
   </nav>
   {% for _ in range(1) %}
      <hr>
      <br>
   {% endfor %}
   <ul>
      {% for userx in wanted_users %}
         <li>
            <div class="card" style="width: 100%;">
               <div class="card-body">
                  <h5 class="card-title button">
                     <center>
                     <center>{{ userx.username }}</center>
                     <center>
                        <a href="/profile/{{session_user._id}}" style="margin-left: 5%;">
                           <span>
                             <img src="https://avatars.dicebear.com/api/micah/{{session_user._id}}.svg" style="display:inline-block; margin-left: 5%; position: fixed; top: 10px; right: 15px; width:2.5rem; height:2.5rem; background-color: #2fe203; border: 1px solid white; border-radius: 50%;" alt="{{session_user.username}}" />
                           </span>
                         </a>
                     </center>
                  </h5>
                  <center>
                     <a href="/profile/{{userx._id}}" class="card-link">
                        Profiline git!
                     </a>
                     <a href="/sikayet/{{userx._id}}" class="card-link">
                        Hesabı ihbar et!
                     </a>
                  </center>
               </div>
             </div>
         </li>
      {% endfor %}
   </ul>
</body>
</html>
